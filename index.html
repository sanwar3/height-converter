<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Height Converter</title>
    <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>
    <header>
        <h1 class="title">Height Converter</h1>
    </header>

    <main>
        <section><label for="feet">Feet</label>
            <article></article>
                <input type="number" name="feet" id="feet" class="feet" step="1" min="0" value="0">
            </article>
        </section>

        <section><label for="inches">Inches</label>
            <article>
                <input type="number" name="inches" id="inches" class="inches" step="1" min="0" max="11" value="0">
            </article>
        </section>

        <section>
            <button class="button">Convert</button>
        </section>

        <section><label for="meters">Meters</label>
            <article>
                <input type="number" readonly value="0" step="0.01" name="meters" id="meters" class="meters">
            </article>
        </section>

    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
